  <script type="text/javascript">

  fetch_all()
    function fetch_all() {

      $.ajax({
        url: "php/all.php",
        method: "post",
        data: "",
        success: function(data) {
            data=JSON.parse(data)
            console.log(data)
            $("#all").html("")
          $.each(data, function(num, val) {
            var status=""
            if(val.status=="1"){
                status="<a href='#' class='btn btn-success'>Paid</#>"
            }else {
              status="<a href='#' class='btn btn-danger'>Not Paid</#>"

            }

            $("#all").append(`<tr>
              <th scope="row">${val.id}</th>
              <td>${val.name}</td>
              <td>${val.phoneNumber}</td>
              <td>${val.email}</td>
              <td>${val.transactionDate}</td>
              <td>${status}</td>
            </tr>`);

          })
        },
        error: function(error) {
          console.error(error);
        }
      })

    }

    function fetch_paid() {
